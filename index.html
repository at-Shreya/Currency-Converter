<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    /> <!--it's a link for add icons, imported from 'font awesome cdn' a website-->
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount"> <!--user will enter some amount-->
                <p>Enter Amount</p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown"> <!--create a dropdown for select the currency-->
                <div class="from"> <!--from currency-->
                    <p>From</p>
                    <div class="select-container"> <!--select the country currency-->
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i> <!--it's an exchange icon imported from 'fontawesome.com'-->
                <div class="to">
                    <p>To</p>
                    <div class="select-container"> <!--select the country currency-->
                        <img src="https://flagsapi.com/BD/flat/64.png" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>    
            <div class="msg">1 USD = 0.84 BDT</div> <!--showing the value-->
            <button>Get Exchange Rate</button> <!--form submit button-->
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
